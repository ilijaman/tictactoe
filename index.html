<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel='stylesheet' href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>

    <div class='container'>

        <div id='header'>
            <h1>Tic-tac-toe</h1>
        </div>

        <button id = 'theme'> switch theme</button>

        <div id='popup-screen'></div>

        <div id=game-board>
            <div class="cell" data-index='0'>

            </div>
            <div class="cell" data-index='1'>

            </div>
            <div class="cell" data-index='2'>

            </div>
            <div class="cell" data-index='3'>

            </div>
            <div class="cell" data-index='4'>

            </div>
            <div class="cell" data-index='5'>

            </div>
            <div class="cell" data-index='6'>

            </div>
            <div class="cell" data-index='7'>

            </div>
            <div class="cell" data-index='8'>

            </div>
        </div>


        <div class='side-panel' id="left-panel">
            <h2>Player 1</h2>
            <div class="score" id='xScore'>score: </div>
            <div class="choose-character-dropdown">
                <button class="dropbtn1">Choose a character
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <div class="charlist">
                        <a href="#">Character 1</a>
                        <a href="#">Character 2</a>
                    </div>
                </div>
            </div>

        </div>


        <div class='side-panel' id="right-panel">
            <h2>Player 2</h2>
            <div class="score" id='oScore'>score: </div>
            <div class="choose-character-dropdown">
                <button class="dropbtn2">Choose a character
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <div class="charlist">
                        <a href="#">Character 1</a>
                        <a href="#">Character 2</a>
                    </div>
                </div>
            </div>
        </div>


        <div id='footer-reset'>
            <button id="restart"></button>
            <!-- <div id="popup-settings">hi</div> -->
        </div>
        
    </div>


    <script src="script.js"></script>
</body>

</html>
